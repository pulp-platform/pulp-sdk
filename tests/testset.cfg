from plptest import *

# Called by plptest to declare the tests
def testset_build(testset):

    testset.set_name('pulp-sdk')

    testset.import_testset(file='hello/testset.cfg')
    testset.import_testset(file='cluster/testset.cfg')
    testset.import_testset(file='dma/testset.cfg')
    testset.import_testset(file='flash/testset.cfg')
    testset.import_testset(file='fs/testset.cfg')
    testset.import_testset(file='perf/testset.cfg')
    testset.import_testset(file='uart/testset.cfg')
